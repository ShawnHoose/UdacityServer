{% extends "template.html" %}
{% block content %}
<div class="row">
  <div id="item" class="col-sm-12">

    <div>
      <h1>{{item.name}}</h1>
      <p>{{item.description}}</p>
    </div>

    <div id="back" class="text-center">
      <a href="{{url_for('indCat', category = category.name)}}">Return to {{category.name}}</a>
      <br />
    </div>

  </div>
</div>

{% endblock %}
